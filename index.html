<pre>  做物理模擬時我們通常會盡可能將其圖像化，當我們只模擬二維的現象時，
matplotlib 可以滿足我們幾乎所有需求，即使要做成動畫也難不倒他。
然而，物理現象的模擬，很多都需要以三維空間為基底，才能更完整詮釋。
有一個模組較 VPython ，他讓我們可以建立一些基本的3D物件，滿足三維模擬的需求，包括動畫。
